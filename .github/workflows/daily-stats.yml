name: Daily Note Stats

on:
  schedule:
    # æ¯æ—¥ 14:00 UTC = 23:00 JSTï¼ˆå®Ÿè¡Œã¯30åˆ†ç¨‹åº¦é…ã‚Œã‚‹å¯èƒ½æ€§ã‚ã‚Šï¼‰
    - cron: '0 14 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨

permissions:
  contents: write

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch note stats
        env:
          NOTE_COOKIE: ${{ secrets.NOTE_COOKIE }}
          NOTE_USERNAME: ${{ secrets.NOTE_USERNAME }}
          COOKIE_SET_DATE: ${{ vars.COOKIE_SET_DATE }}
        run: python scripts/fetch_stats.py

      - name: Fetch likes data
        continue-on-error: true
        run: python scripts/fetch_likes.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || (git commit -m "ğŸ“Š $(TZ=Asia/Tokyo date +%Y-%m-%d) stats" && git push)
